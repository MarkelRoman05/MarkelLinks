name: Auto update links and push

on:
  schedule:
    - cron: "0 12 * * *"   # 14:00 España (12:00 UTC)
  workflow_dispatch:

jobs:
  update-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master          # cambia a 'main' si tu rama es main
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Genera links.json actualizado
        run: node scripts/actualizar_links.js

      - name: Verifica ruta y hash del archivo
        run: |
          echo "Listado de src/assets:"
          ls -la src/assets || true
          echo "Hash de links.json:"
          sha1sum src/assets/links.json || true

      - name: Muestra diff detectado por git
        run: |
          git status
          echo "Diff de links.json:"
          git --no-pager diff -- src/assets/links.json || true
          echo "Porcelain count:"
          git status --porcelain src/assets/links.json | wc -l

      - name: Asegura tracking de links.json (si está untracked)
        run: |
          if [[ -n "$(git ls-files --others --exclude-standard src/assets/links.json)" ]]; then
            echo "links.json está untracked; forzando add inicial"
            git add -f src/assets/links.json
            git commit -m "chore: start tracking links.json"
          else
            echo "links.json ya está trackeado"
          fi

      - name: Commit y push con rebase (si hay cambios reales)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          CHANGED=$(git diff --name-only src/assets/links.json)
          if [[ "$CHANGED" == "src/assets/links.json" ]]; then
            echo "Hay cambios en links.json; procediendo a commit"
            git add src/assets/links.json
            git commit -m "chore: auto-update links.json [skip ci]"
            git pull --rebase origin master   # cambia a main si procede
            git push
          else
            echo "No hay cambios en links.json según git diff; salto commit."
          fi
