name: Auto update links and push

on:
  schedule:
    # Ejecuta todos los días a las 12:00 UTC (= 14:00 CEST todo el año)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Genera links.json actualizado
        run: node scripts/actualizar_links.js

      - name: Comitea si hay cambios en links.json
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          if [[ -n "$(git status --porcelain src/assets/links.json)" ]]; then
            git add src/assets/links.json
            git commit -m "chore: auto-update links.json [skip ci]"
            git push
          else
            echo "No hay cambios en links.json, salto commit."
          fi
